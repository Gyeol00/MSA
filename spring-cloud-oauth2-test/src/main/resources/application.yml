spring:
    application:
        name: spring-cloud-oauth2-test

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/studydb
        username: root
        password: 1234

    jpa:
        database: mysql
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

        properties:
          hibernate:
              format_sql: true
              show_sql: true

    